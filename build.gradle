apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'
jar{
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it)
		} }
	manifest { attributes 'Main-Class': 'org.grizzly.api.ApiServer' }
}

repositories { mavenCentral() }

dependencies {
	compile "org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.12"
	compile "org.glassfish.jersey.containers:jersey-container-grizzly2-servlet:2.12"
	compile "org.glassfish.jersey.media:jersey-media-json-jackson:2.12"
	compile "com.jolbox:bonecp:0.8.0.RELEASE"
	compile "mysql:mysql-connector-java:5.1.30"
	compile 'org.mybatis:mybatis:3.2.7'
}
